        <script>
            $(document).ready(function() {
                $(".back-to-top-button").css("display", "none");
                $(document).scroll(function() {
                    if (window.pageYOffset > ($(".sidebar-content").innerHeight() + 220)) {
                        $(".back-to-top-button").css("display", "block");
                    } else {
                        $(".back-to-top-button").css("display", "none");
                    }
                });
                
                $("#sidebar-toggle").click(function(event) {
                    event.preventDefault();

                    $(".wrapper").toggleClass("sidebar-toggled");
                });
                
                document.addEventListener('touchstart', handleTouchStart, false);        
                document.addEventListener('touchmove', handleTouchMove, false);

                var xDown = null;                                                        
                var yDown = null;                                                        

                function handleTouchStart(event) {                                         
                    xDown = event.touches[0].clientX;                                      
                    yDown = event.touches[0].clientY;                                      
                };                                                

                function handleTouchMove(event) {
                    if (!xDown || !yDown) {
                        return;
                    }

                    var xUp = event.touches[0].clientX;                                    
                    var yUp = event.touches[0].clientY;

                    var xDiff = xDown - xUp;
                    var yDiff = yDown - yUp;

                    if (Math.abs(xDiff) > Math.abs(yDiff)) {
                        if (xDiff > 10) {
                            $(".wrapper").addClass("sidebar-toggled");
                        } else if (xDiff < -10) {
                            $(".wrapper").removeClass("sidebar-toggled");
                        }                       
                    }

                    xDown = null;
                    yDown = null;                                             
                };
            });
        </script>
